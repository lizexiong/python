<!DOCTYPE html>
<html>
	<head>
		<TITLE> ZTREE DEMO </TITLE>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="./static/css/demo.css" type="text/css">
		<link rel="stylesheet" href="./static/css/zTreeStyle/zTreeStyle.css" type="text/css">
		<script type="text/javascript" src="./static/js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="./static/js/jquery.ztree.core.min.js"></script>
		<script LANGUAGE="JavaScript">
			var zTree;
			var settings = {};
			
			var zNodes = [
				{name:"test1",open:true,children:[
					{name:"test1_1"},{name:"test1_2"},]},
				{name:"test2",open:true,children:[
					{name:"test2_1"},{name:"test2_1"}]},
			]
			$(document).ready(function(){
				zTree = $.fn.zTree.init($("#treeDemo"), settings, zNodes);
			});
		</script>
	</head>
	<body>
		<div>
			<ul id="treeDemo" class="ztree"></ul>
		</div>
	</body>
</html>
