<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker 登录</title>

    <!--<link href="../static/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="{{static_url("css/bootstrap.min.css")}}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{static_url("css/LoginCustom.css")}}">

</head>
<body >


<div>
    <div  class="backgrounddiv">
        <img  class="backgroundimg" src="{{static_url("unity/img/docker.jpg")}}"   />
    </div>

    <div><h1 class="indexdescribe">上海询诺 Docker 容器平台</h1></div>

    <table  class="fromtable" >
        <tr>
            <td>
                <div class="logindiv">
                <!--<img class="loginimg"  src="{{static_url("unity/img/docker.jpg")}}" />-->
                </div>
                <form class="form-horizontal" method="post">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" name="username" placeholder="Email" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" name='password' placeholder="{{login_strings['password']}}" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> 记住我
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">登录</button>
                    </div>
                  </div>
                </form>

            </td>
        </tr>
    </table>

</div>

</body>
</html>
