<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bs/css/bootstrap.css">
<script src = "js/jquery-3.2.1.js"></script>
<script src = "bs/js/bootstrap.js"></script>
</head>
<body>
<p>尺寸</p>
	<div class="btn-group btn-group-lg">
		<button class="btn btn-default ">left</button>
		<button class="btn btn-info">Middle</button>
		<button class="btn btn-default">Right</button>
	</div>
	<hr />
<p>按钮工具栏+垂直排列</p>
	<div class="btn-toolbar btn-group-vertical" role="toolbar">
		<div class="btn-group">
			<button class="btn btn-default">1</button>
			<button class="btn btn-default">2</button>
			<button class="btn btn-default">3</button>
			<button class="btn btn-default">4</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-default">5</button>
			<button class="btn btn-default">6</button>
			<button class="btn btn-default">7</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-default">8</button>
		</div>
	</div>
	<hr />
<p>嵌套</p>
	<div class="btn-group">
		<button class="btn btn-default">1</button>
		<button class="btn btn-default">2</button>
		<div class="btn-group">
			<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			下拉框
			<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">天青色等烟雨</a></li>
				<li><a href="#">而我在等你</a></li>
			</ul>
		</div>
	</div>
	<hr/>
<p>单按钮下拉菜单</p>
	<div class="btn-group">
		<button class="btn btn-default btn-info dropdown-toggle" data-toggle="dropdown">
		Action <span class="caret"><span>
		</button>
		<ul class="dropdown-menu">
			<li><a href="#">action</a></li>
			<li><a href="#">Another action</a></li>
			<li><a href="#">Something else here</a></li>
			<li class="divider"></li>
			<li><a href="#">action</a></li>
		</ul>
	</div>
	<hr/>
<p>分裂式按钮下拉菜单</p>
	<div class="btn-group">
		<button class="btn btn-danger">Action</button>
		<button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
		<span class="caret"></span>
		<span class="sr-only">Toggle Dropdown</span>
		</button>
		<ul class="dropdown-menu">
			<li><a href="#">action</a></li>
			<li><a href="#">Another action</a></li>
			<li><a href="#">Something else here</a></li>
			<li class="divider"></li>
			<li><a href="#">action</a></li>
		</ul>
	</div>
	<hr/>
<p>向上弹出式菜单</p>
	<div class="btn-group dropup">
		<button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
		<span class="caret"></span>
		Action
		</button>
		<ul class="dropdown-menu">
			<li><a href="#">天青色等艳遇</a></li>
			<li><a href="#">而我在等你</a></li>
			<li class="divider"></li>
			<li><a href="#">风起燕南下</a></li>
		</ul>
	</div>
	<hr/>

<p>输入框组</p>
	<div class="input-group">
		<span class="input-group-addon">$</span>
		<input type="text" class="form-control">
	</div>
	<div class="input-group">
		<span class="input-group-addon">
			<input type="checkbox"/>
		</span>
		<input type="text" class="form-control">
	</div>
	<div class="input-group">
		<span class="input-group-btn">
			<button class="btn btn-default">
				Go
			</button>
		</span>
		<input type="text" class="form-control">
	</div>
</body>
</html>
