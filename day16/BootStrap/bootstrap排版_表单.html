<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bs/css/bootstrap.css">
<script src = "js/jquery-3.2.1.js"></script>
<script src = "bs/js/bootstrap.js"></script>
</head>
<body>

<h4>一定要使用label标签，否则一些功能无法实现</h4>
<pre>
	from-group将div中的标签打包成一个组件，便于维护，这是一个思想，一个理念
</pre>
	<form>
		<div class="form-group has-success">
			<label  for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control input-sm" id="exampleInputEmail1" >	
		</div>
		
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="text" class="form-control input-lg" id="exampleInputPassword1" >	
		</div>
		
		<div class="form-group">
			<label for="exampleInputFile">File Input</label>
			<input type="file" id="exampleInputFile" >	
		</div>
		
		<div class="checkbox">
			<label>
				<input type="checkbox"> Check me out
			</label>
		</div>
	<button type='button' class="btn btn-default">提交</button>
	<div>
		<select class="form-control">
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>5</option>
		</select>
	</div>
	</form>
</body>
</html>
