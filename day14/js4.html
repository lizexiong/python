<!DOCTYPE html>
<html>
<head>
<title>天青色等烟雨</title>

<style>

.gray {
	color:gray;
}

.black{
	color:black;
}
</style>


<script>
	
	function go(){
			var content = document.title;
			var firstChar = content.charAt(0);
			var sub = content.substring(1,content.length)
			document.title = sub + firstChar
	}
	
	setInterval('go()','1000')
	

	
	function Enter(){
		var id = document.getElementById("tip");
		id.className = 'black'
		if(id.value == '请输入关键字'||id.value.trim()==''){
			id.value =''
			}
		}
		
		
	function leave(){
		var id = document.getElementById('tip');
		var val = id.length;
		if (val == 0 || id.value.trim()==''){
				id.value= '请输入关键字'
				id.className ='gray';
		} else {
			id.className = 'black';
		}			
	}
</script>
</head>
<body>

<input type='text' id='tip' class = 'gray' value='请输入关键字' onfocus='Enter();' onblur='leave();';/>

</body>
</html>
