{% extends "../head.html" %}
{% block div %}


<head>
    <ul>
        <h2>创建节点</h2>
    </ul>
</head>

<form class="form-horizontal" action="/nodeadd" method="post">
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">节点名称</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="name" value="" placeholder="节点名称"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">节点IP</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="node_ip" value="" placeholder="节点IP"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">节点端口</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="port" value="2375" placeholder="节点端口"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">CPU个数</label>
      <div class="col-sm-10">
         <select name='cpus'>
                <option >1</option>
                <option >2</option>
                <option >3</option>
                <option >4</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">内存大小</label>
      <div class="col-sm-10">
         <select name='mem'>
                <option >8G</option>
                <option >16G</option>
                <option >32G</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">镜像个数</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="images" value="0" placeholder="镜像个数"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">节点状态</label>
      <div class="col-sm-10">
         <select name='state'>
                <option >online</option>
                <option >offline</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">节点组</label>
      <div class="col-sm-10">
         <select name='node_group'>
                <option >预生产</option>
                <option >正式测试</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">容器数</label>
      <div class="col-sm-10">
            <input type="text" class="form-control" name="containers" value="0" placeholder="容器数量,可随意填写,后期自动更新"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">系统版本</label>
      <div class="col-sm-10">
            <input type="text" class="form-control" name="os_version" value="centos7" placeholder="centos6,centos7,ubuntu14.0.1"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">内核版本</label>
      <div class="col-sm-10">
            <input type="text" class="form-control" name="kernel_version" value="3.1" placeholder="2.6,3.1"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">Docker版本</label>
      <div class="col-sm-10">
            <input type="text" class="form-control" name="docker_version" value="1.12.1" placeholder="查询版本后填写"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">备注</label>
      <div class="col-sm-10">
            <input type="text" class="form-control" name="remark" value="" placeholder="备注"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
         <button type="submit" class="btn btn-default" name="con_create">创建节点</button>
      </div>
    </div>
</form>
{% end %}
