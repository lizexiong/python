{% block div %}

<head>
    <ul>
        <h2>节点信息修改</h2>
    </ul>
</head>

<form class="form-horizontal" action="/nodemodify?node_ip={{single_node_data[1]['node_ip']}}" method="post">
      <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">节点名称</label>
      <div class="col-sm-10">
         <input type="text" style="width:230px" class="form-control" name="name" value="{{single_node_data[1]['name']}}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">节点IP</label>
      <div class="col-sm-10">
         <input type="text" style="width:230px" class="form-control" name="node_ip" value="{{single_node_data[1]['node_ip']}}" readonly />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">端口号</label>
      <div class="col-sm-10">
         <input type="text" style="width:230px" class="form-control" name="port" value="{{single_node_data[1]['port']}}"  />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">cpu个数</label>
      <div class="col-sm-10">
         <input type="text" style="width:230px" class="form-control" name="cpus" value="{{single_node_data[1]['cpus']}}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">内存</label>
      <div class="col-sm-10">
          <select name='mem'>
          <option >8G</option>
          <option >16G</option>
          <option >32G</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">image数</label>
      <div class="col-sm-10">
         <input type="text" style="width:230px" class="form-control" name="images" value="{{single_node_data[1]['images']}}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">节点状态</label>
      <div class="col-sm-10">
         <select name='state'>
                <option >online</option>
                <option >offline</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">节点组</label>
      <div class="col-sm-10">
         <select name='node_group'>
                <option >预生产</option>
                <option >正式测试</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">容器数</label>
      <div class="col-sm-10">
            <input type="text" style="width:230px" class="form-control" name="containers" value="0" placeholder="容器数量,可随意填写,后期自动更新"/>
      </div>
    </div>
  <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">系统版本</label>
      <div class="col-sm-10">
            <input type="text" style="width:230px" class="form-control" name="os_version" value="centos7" placeholder="centos6,centos7,ubuntu14.0.1"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">内核版本</label>
      <div class="col-sm-10">
            <input type="text" style="width:230px" class="form-control" name="kernel_version" value="3.1" placeholder="2.6,3.1"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">Docker版本</label>
      <div class="col-sm-10">
            <input type="text" style="width:230px" class="form-control" name="docker_version" value="1.12.1" placeholder="查询版本后填写"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">备注</label>
      <div class="col-sm-10">
            <input type="text" style="width:230px" class="form-control" name="remark" value="" placeholder="备注"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
         <button type="submit" class="btn btn-default" name="node_modify">修改</button>
          <button type="cancle" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>

</form>

{% end %}
