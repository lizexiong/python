<!DOCTYPE html>
<html>
<head></head>

<style>

.hide {
	display: none;
}

.back {
	position:fixed;
	right: 80px;
	bottom: 100px;
	width: 50px;
}

.content {
	visibility: hidden;
	width: 30px;
	height: 32px;
	padding: 3px 10px;
	cursor: pointer;
	font-size:12px;
	z-index:1;
	text-align:center;
	line-height:16px;
	top:0;
	position: absolute;
}

.gotop {
	width: 50px;
}

.gotop {
	position: relative;
	width:48px;
	heigth:38px;
	border: 1px solid #ccd3e4;
	color: #fff;
	text-align: center;
}

.gotop:hover:after {
	top:0;
	left:0;
	width: 100%;
	height: 100%;
	content: " ";
	position: absolute;
	background-color: #3b5998;
}

.gotop:hover .content {
	visibility:visible;
}

</style>
<body>

<div style="height:2000px;">
	页面内容
</div>

<div class="back hide">
	<div class="gotop">
		<div class="content">
			<span>返回顶部<span>
		</div>
	</div>
</div>

</body>
</html>
